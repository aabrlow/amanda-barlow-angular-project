<div class="container">
    <app-header></app-header>
    <div class="container">
        <!-- <form (ngSubmit)="addInventory(f)" #f="ngForm"> -->
            <form [formGroup] = "editForm">
            <div class="form-group">
                <input formControlName="name" type="text" placeholder="item name" name="name">
            </div>
    
            <div class="form-group">
                <input formControlName="upc" type="text" placeholder="upc" name="upc"> 
            </div>
    
            <div class="form-group">
                <input formControlName="amount" type="number" placeholder="amount" name="amount">
            </div>
            <button class="btn btn-success" type="submit" [disabled]="!editForm.valid" (click) = "addInventory()">Add</button>
           
        </form>
    </div>
    

    <div class="col-xs-10">
      
        <hr>
        <p>Current Inventory:</p>
       
         
        
            <div class="list-group-item d-block" 
            style="cursor: pointer"
            *ngFor="let inventory of inventorys" >
            <p>Item: {{ inventory.name }} </p> 
            <p>UPC: {{ inventory.upc }} </p> 
            <p>Amount: {{ inventory.amount }} </p>
            <button class="btn btn-danger" type="button" (click)="inventoryDelete(inventory.upc)">Delete</button>
            </div>
     
    </div>


            
        
</div>
